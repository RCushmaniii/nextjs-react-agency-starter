<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="ribbon-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="ribbon-light" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
  </defs>
  <!-- Back ribbon (dark) — lower-left to upper-right -->
  <path d="M6 26 C6 26, 10 18, 16 16 C22 14, 26 6, 26 6 L22 4 C22 4, 18 12, 12 14 C6 16, 2 24, 2 24 Z" fill="url(#ribbon-dark)"/>
  <!-- Front ribbon (light) — upper-left to lower-right, interlocking -->
  <path d="M6 6 C6 6, 14 10, 16 16 C18 22, 26 26, 26 26 L30 24 C30 24, 22 20, 20 14 C18 8, 10 4, 10 4 Z" fill="url(#ribbon-light)"/>
  <!-- Orange glow core at the intersection -->
  <circle cx="16" cy="16" r="4" fill="url(#glow)" opacity="0.9"/>
  <circle cx="16" cy="16" r="2.5" fill="#fbbf24" opacity="0.7"/>
</svg>
